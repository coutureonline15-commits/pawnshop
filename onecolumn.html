<!DOCTYPE HTML>
<html>
	<head>
		<title>Store - Jay's Pawnshop</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			/* Simple product grid styling */
			.products {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
				gap: 20px;
			}
			.product-card {
				border: 1px solid #ccc;
				border-radius: 8px;
				padding: 15px;
				text-align: center;
				background: #fff;
			}
			.product-card img {
				max-width: 100%;
				height: auto;
				border-radius: 6px;
				margin-bottom: 10px;
			}
			.product-card h3 {
				margin: 0;
				font-size: 1.2em;
			}
			.product-card p {
				margin: 5px 0 0;
				font-weight: bold;
				color: #333;
			}
		</style>
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
			<div id="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<header id="header">
								<h1><a href="index.html" id="logo">Jay's Pawnshop</a></h1>
								<nav id="nav">
									<a href="index.html">Home</a>
									<a href="twocolumn1.html">Services</a>
									<a href="onecolumn.html" class="current-page-item">Store</a>
									<a href="threecolumn.html">About Us</a>
								</nav>
							</header>
						</div>
					</div>
				</div>
			</div>

			<!-- Main -->
			<div id="main">
				<div class="container">
					<div class="row main-row">
						<div class="col-12">
							<section>
								<h2>Shop Our Store</h2>
								<p>Browse our latest items. Each product listing is automatically generated below. Click on an item to learn more or purchase.</p>
								
								<!-- Product Grid -->
								<div class="products" id="product-list"></div>
							</section>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<div id="footer-wrapper">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div id="copyright">
								&copy; Jay's Pawnshop. All rights reserved. @2025
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<!-- Product Auto Generation -->
		<script>
			// Example product data array
			const products = [
				{name: "Dual sense edge Playstation controller", price: 150, image: "images/gold-ring.jpg"},
				{name: "Laptop Dell XPS", price: 600, image: "images/dell-xps.jpg"},
				{name: "Electric Guitar", price: 300, image: "images/guitar.jpg"},
				{name: "Power Tools Set", price: 120, image: "images/tools.jpg"}
			];

			const container = document.getElementById("product-list");
			products.forEach(item => {
				const card = document.createElement("div");
				card.className = "product-card";
				card.innerHTML = `
					<img src="${item.image}" alt="${item.name}">
					<h3>${item.name}</h3>
					<p>$${item.price}</p>
				`;
				container.appendChild(card);
			});
		</script>
	</body>
</html>
