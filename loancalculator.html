<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawn Loan Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .calculator { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
    button { background: #333; color: white; border: none; cursor: pointer; }
    button:hover { background: #555; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Pawn Loan Calculator</h2>
    
    <label for="amount">Loan Amount ($):</label>
    <input type="number" id="amount" placeholder="Enter loan amount">

    <label for="rate">Monthly Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="e.g. 15">

    <label for="months">Loan Term (months):</label>
    <input type="number" id="months" placeholder="e.g. 3">

    <button onclick="calculateLoan()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateLoan() {
      let amount = parseFloat(document.getElementById('amount').value);
      let rate = parseFloat(document.getElementById('rate').value) / 100;
      let months = parseInt(document.getElementById('months').value);

      if (isNaN(amount) || isNaN(rate) || isNaN(months)) {
        document.getElementById('result').innerText = "Please enter valid values.";
        return;
      }

      // Simple pawn formula: total owed = principal + (principal * rate * months)
      let interest = amount * rate * months;
      let total = amount + interest;

      document.getElementById('result').innerText = 
        `Interest: $${interest.toFixed(2)}\nTotal to Repay: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
